<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SVG Exemplo</title>

    <style>
        h2{
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
    </style>
  </head>
  <body>
    <header>
      <title>lett-titulo</title>
  </header>

  <div style="background-color: rgba(201, 168, 255, 0.418);">
    <h2>retangulo</h2>
  <svg width="400" height="110">
    <rect width="300" height="100" style="fill:rgb(0,0,255);stroke-width:3;stroke:rgb(0,0,0)" />
  </svg> 
  </div>

  <div style="background-color: rgba(201, 168, 255, 0.418);">
    <h2>circulo</h2>
  <svg height="100" width="100">
    <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
  </svg> 
  </div>

  
  <div style="background-color: rgba(201, 168, 255, 0.418);">
    <h2>elipse</h2>
  <svg height="140" width="500">
      <!-- cordenada x e cordenada y raio x e raio y -->
    <ellipse cx="200" cy="80" rx="100" ry="50"
    style="fill:yellow;stroke:purple;stroke-width:2" />
  </svg> 

  <svg height="150" width="500">
      <!-- cordenada x e cordenada y raio x e raio y -->
    <ellipse cx="240" cy="100" rx="220" ry="30" style="fill:purple" />
    <ellipse cx="220" cy="70" rx="190" ry="20" style="fill:lime" />
    <ellipse cx="210" cy="45" rx="170" ry="15" style="fill:yellow" />
  </svg> 


  <svg height="100" width="500">
    <ellipse cx="240" cy="50" rx="220" ry="30" style="fill:yellow" />
    <ellipse cx="220" cy="50" rx="190" ry="20" style="fill:white" />
  </svg> 
  </div>

   
  <div style="background-color: rgba(201, 168, 255, 0.418);">
    <h2>linha</h2>
  <svg height="210" width="500">
    <!-- cordenadas igual plano cartesiano -->
    <line x1="0" y1="0" x2="200" y2="200" style="stroke:rgb(255,0,0);stroke-width:2" />
  </svg> 
  </div>
  
  <div style="background-color: rgba(201, 168, 255, 0.418);">
    <h2>poligono</h2>

  <svg height="210" width="500">
      <!-- x e y do primeiro ponto e para os demais  -->
    <polygon points="200,10 250,190 160,210" style="fill:lime;stroke:purple;stroke-width:1" />
  </svg> 

  <svg height="210" width="500">
    <polygon points="100,10 40,198 190,78 10,78 160,198"
    style="fill:lime;stroke:purple;stroke-width:5;fill-rule:nonzero;" />
  </svg> 
</div>

  <div style="background-color: rgba(201, 168, 255, 0.418);">
  <h2>linha poligono</h2>
   <!-- x e y do primeiro ponto e para os demais  -->
  <svg height="200" width="500">
    <polyline points="20,20 40,25 60,40 80,120 120,140 200,180"
    style="fill:none;stroke:black;stroke-width:3" />
  </svg> 

  <svg height="180" width="500">
    <polyline points="0,40 40,40 40,80 80,80 80,120 120,120 120,160"
    style="fill:white;stroke:red;stroke-width:4" />
  </svg> 
</div>

<div style="background-color: rgba(201, 168, 255, 0.418);">
    <h2>path</h2>
     <!-- 
        M = move até
        L = traça uma linha entre o ponto anterior e esse
        H = linha horizontal até
        V = linha vertical até
        C = curva até
        S = curva suave até
        Q = curva Bézier quadrática
        T = curva Bézier quadrática até
        A = arco eliptico
        Z = fecha path
  -->

<svg height="210" width="400">
  <path d="M150 0 L75 200 L225 200 Z" />
</svg> 
  
<svg height="600" width="800">
    <path d="M 100 300 Q 150 50 200 300 Q 250 550 300 300 Q 350 50 400 300 Q 450 400 500 300 C 550 50 550 550 600 300 A 50 50 0 1 1 700 300 "  fill="none" stroke="black" />
  </svg> 
  </div>

  </body>
</html>
